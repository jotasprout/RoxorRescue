<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>RoxorRescue</title>
    <meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1' />
    <meta name='apple-mobile-web-app-capable' content='yes'>
	<meta name='mobile-web-app-capable' content='yes'>	
	<link rel='stylesheet' type='text/css' href='css/rescuestyle.css'>
	<link rel="stylesheet" href="css/photo.css" type="text/css" media="all">
</head>

<body>

<div id="photoBG">
	
	<div class="output" id="output">
		<img id="photo" alt="photo appears here">
	</div>

	<canvas id="canvas"></canvas>

	<div class="input" id="input">
		<video id="video">Video not available</video>
	</div>

</div>

<div class="container">

	<form method="PUT" action="" id="structureInfo">

	<!-- row 0 -->
	<div>
		<label for="lat">Latitude</label>
		<input type="text" readonly="readonly" value="" id="lat" name="latitude">
		<label for="lng">Longitude</label>
		<input type="text" readonly="readonly" value="" id="lng" name="longitude">
	</div>	

	<!-- Row 1 -->
	<div class="row">
		<div id="datetime" class="quadrant">
			<p id="date">Date</p>
			<p id="time">Time</p>
		</div>
	</div>

	<!-- Row 2 -->
	<div class="row">
		<div id="row2inner">
			<div id="tf" class="quadrant">
				<p>TF</p>
			</div>
			<div id="hazards" class="quadrant">
				<label for="hazards">Hazards</label>
				<select id="hazards">
					<option value="rats">Rats</option>
					<option value="zombies">Zombies</option>
				</select>
			</div>	
		</div>
	</div>

	<!-- Row 3 -->		
	<div class="row">
		<div id="victims" class="quadrant">
			<label for="living">Living</label>
			<select id="living">
				<option value=0>0</option>
				<option value=1>1</option>
				<option value=2>2</option>
				<option value=3>3</option>
				<option value=4>4</option>
                <option value=5>5</option>
			</select>

			<label for="dead">Dead</label>
			<select id="dead">
				<option value=0>0</option>
				<option value=1>1</option>
				<option value=2>2</option>
				<option value=3>3</option>
				<option value=4>4</option>
                <option value=5>5</option>
			</select>			
		</div>
	</div>

	<!-- Row  4 -->
	<div class="row">
		<button id="snap">Take Photo</button>
	</div>	

	<!-- Row  5 -->
	<div class="row">
		<button id="saveStructure" onclick="makeSructure(hazards)">Save Structure</button>
	</div>	

	</form>

</div> <!-- End of Container -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/datetime.js"></script>
<script src="js/geoloc.js"></script>
<script src="js/photo.js"></script>
<script src="js/pouchdb-7.0.0.min.js"></script>
<script src="js/dbStuff.js"></script>

<!--
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
  type="text/javascript"></script>
-->

</body>
</html>
